<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="main.js">
</head>
<body>
    <div class="calculator">
    <input id="display"></input>
    <br><br>
        <div class="buttons">
        <button type="button" name="button" onclick="Ac()">Ac</button>
        <button type="button" name="button" onclick="del()">del</button>
        <button type="button" name="button" onclick="calculate('+/-')">+/-</button>
        <button type="button" name="button" onclick="calculate('/')">/</button>
        
        <button type="button" name="button" onclick="calculate('7')">7</button>
        <button type="button" name="button" onclick="calculate('8')">8</button>
        <button type="button" name="button" onclick="calculate('9')">9</button>
        <button type="button" name="button" onclick="calculate('*')">*</button>

        <button type="button" name="button" onclick="calculate('4')">4</button>
        <button type="button" name="button" onclick="calculate('5')">5</button>
        <button type="button" name="button" onclick="calculate('6')">6</button>
        <button type="button" name="button" onclick="calculate('-')">-</button>
        
        
        <button type="button" name="button" onclick="calculate('1')">1</button>
        <button type="button" name="button" onclick="calculate('2')">2</button>
        <button type="button" name="button" onclick="calculate('3')">3</button>
        <button type="button" name="button" onclick="calculate('+')">+</button>
        
        <button type="button" name="button" onclick="calculate('0')">0</button>
        <button type="button" name="button" onclick="calculate('.')">.</button>
        <button type="button" name="button" id="equal" class="button" onclick="result()">=</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
